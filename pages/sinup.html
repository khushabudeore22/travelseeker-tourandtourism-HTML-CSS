<html>

<head>

    <title>Travel SignUp - Tours and Tourism</title>
    <link rel="stylesheet" href="./../css/signup.css"/>
</head>

<body>
    <!-- Navbar -->
   <div class="navbar-main-container">
        <div class="logo-container">
            <img src="./../images/travel-seeker-logo.jpg" alt="logo" height="70px" class="main-logo" />
            <span><b class="heading">Travelseekers</b></span>
        </div>
        <div>
            <ul class="nav-links">
                <a href="/index.html" class="home">Home</a>
                <a href="./about.html" class="about">About</a>
                <a href="./destination.html" class="destination">Destination</a>
                <a href="./service.html" class="services">Services</a>
                <a href="./booking.html" class="booking">booking</a>
        </div>
        <div>
            <ul class="auth-nav-links">
                <a href="./contact.html" class="contact">Contact</a>
                <a href="./login.html" class="login">Login</a>
                <a href="./sinup.html" class="sinup">Sinup</a>
            </ul>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
       
        <div class="left-side">
            <div class="overlay">
                <div class="quote">"Adventure awaits around  <br>every corner."</div>
                <div class="subtext">Explore the world with us.</div>
            </div>

        <div class="right-side">
            <div class="login-card">
                <h2>SignUp </h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> Confirm Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
                <div class="links">
                    Already have an account?
                    <a href="./login.html"><b>Login</b>.</a>
                </div>

            </div>
        </div>
    </div>
